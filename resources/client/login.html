<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>

    <link rel="stylesheet" type="text/css" href="/client/css/styles.css">
    <script src="/client/js/login.js"></script>
    <script src="/client/js/js.cookie.js"></script>

</head>
<body onload="login()">
<div id="content">
   <h1>Please log in to continue...</h1>
    <hr />
    <form id="LogInForm">
        <div class="LogInDiv">
            <label for="username">Email: </label>
            <input type="text" name="username" id="username">
        </div>
        <div class="LogInDiv">
            <label for="password">Password: </label>
            <input type="password" name="password" id="password">
        </div>
        <div class="LogInDiv">
            <input type="submit" value="Login" id="submitButton" onclick="window.location.href = '/client/userHome.html';">
        </div>
    </form>
</div>
</body>


</html>
